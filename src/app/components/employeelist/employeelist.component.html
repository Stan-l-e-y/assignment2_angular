<main
  class="min-h-[100vh] p-8 flex-1 flex flex-col justify-center items-center"
>
  <h1 class="text-center text-3xl font-bold">Employee <span>List</span></h1>
  <div>
    <div class="flex flex-col justify-start items-center"></div>
    <button
      class="mt-10 bg-[#0070f3] hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded"
      type="submit"
      routerLink="/add-employee"
    >
      Add Employee
    </button>
    <div class="flex items-center justify-center flex-wrap max-w-[800px]">
      <div class="mt-10 mb-20">
        <div class="flex w-[70rem] border justify-center">
          <div class="border-r p-2 flex w-[20rem]">First Name</div>
          <div class="border-r p-2 border-l w-[20rem]">Last Name</div>
          <div class="border-r p-2 border-l w-[20rem]">Email</div>
          <div class="border-r p-2 border-l w-[22.3rem]">Actions</div>
        </div>
        <div *ngFor="let employee of employees">
          <div class="flex border">
            <div class="border-r p-2 flex-1">{{ employee.first_name }}</div>
            <div class="border-r p-2 border-l flex-1">
              {{ employee.last_name }}
            </div>
            <div class="border-r p-2 border-l flex-1">
              {{ employee.email }}
            </div>
            <div class="border-r p-2 border-l flex justify-center items-center">
              <button
                class="bg-[#0070f3] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2"
                type="submit"
                [routerLink]="['/update-employee', employee.id]"
              >
                Update
              </button>
              <button
                class="bg-[#c53c3c] hover:bg-red-700 text-white font-bold py-2 px-4 rounded mx-2"
                type="submit"
                (click)="onDelete(employee)"
              >
                Delete
              </button>
              <button
                class="bg-[#45b495] hover:bg-teal-700 text-white font-bold py-2 px-4 rounded mx-2"
                type="submit"
                (click)="onView(employee)"
                [routerLink]="['/employee', employee.id]"
              >
                View
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
