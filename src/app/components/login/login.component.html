<div class="flex flex-col h-screen justify-center items-center">
  <h1 class="font-bold tracking-wider text-3xl">Login</h1>
  <form class="h-[40rem] w-[20rem] flex-col">
    <div class="border border-solid border-gray-700 mt-10 p-8">
      <div class="flex flex-col">
        <label for="email" class="font-semibold mb-2"> Email </label>
        <input
          type="email"
          class="form-control w-full self-start px-3 py-1.5 text-base font-normal text-white border border-solid border-gray-700 rounded-lg transition ease-in-out m-0 focus:outline-none focus-visible:ring-2 focus-visible:ring-opacity-75 focus-visible:ring-offset-2 focus-visible:ring-offset-blue-600 bg-inherit flex-1"
          placeholder="Enter email*"
          name="email"
          [(ngModel)]="email"
        />
      </div>
      <div class="mt-10 flex flex-col">
        <label for="password" class="font-semibold mb-2"> Password </label>
        <input
          type="password"
          class="form-control w-full self-start px-3 py-1.5 text-base font-normal text-white border border-solid border-gray-700 rounded-lg transition ease-in-out m-0 focus:outline-none focus-visible:ring-2 focus-visible:ring-opacity-75 focus-visible:ring-offset-2 focus-visible:ring-offset-blue-600 bg-inherit flex-1"
          placeholder="Enter password*"
          name="password"
          [(ngModel)]="password"
        />
      </div>
      <div class="flex justify-between items-center mt-10">
        <button
          class="bg-[#0070f3] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          type="submit"
          (click)="onLogin()"
        >
          Log in
        </button>
        <div
          class="hover:cursor-pointer text-[#0070f3] hover:text-blue-700 underline"
          (click)="onRegister()"
        >
          Not registered?
        </div>
      </div>
    </div>
  </form>
</div>
